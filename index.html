<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title</title>
    <link rel="icon" href="assets/img/favicon.webp">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    
<header class="col">
    <h1 id="headline">$headline</h1>
    <div class="row" id="head2">
        <div id="lang">
            <img src="assets/img/us.png" onclick="en()">
            <img src="assets/img/pl.png" onclick="pl()">
            <img src="assets/img/es.png" onclick="es()">
        </div>
        <div class="col">
            <div id="date" class="row">
                <div onclick="prev()" class="click gray">&lt;</div>
                <input type="number" id="day" min="0" max="89" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==2) return false;">.
                <input type="number" id="month" min="1" max="4" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==1) return false;">.
                <input type="number" id="year" min="0" max="9999" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;">
                <div onclick="next()" class="click gray">&gt;</div>
            </div>
            <button id="goto" class="click">-&gt;</button>
        </div>
    </div>
</header>

<main class="row">
    <section id="main" class="col">
        <h2 id="output1">$weekday</h2>
        <p id="output2">$monthday</p>
        <p id="output3">$year</p>
        <p id="events">$events</p>
    </section>
    <section id="calendar">
        coming soon!
    </section>
    <section id="nameday" class="col">
        <p id="output4">$namedaytext</p>
        <h2 id="output5">$letter</h3>
    </section>
</main>

<footer class="col">
    <a id="credits" href="https://flameriddle.github.io/epic-portfolio/">$credits</a>
    <a id="old" href="assets/old/indexold.html">$old</a>
</footer>

</body>
<script src="assets/script.js"></script>
</html>
